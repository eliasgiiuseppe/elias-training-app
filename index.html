<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Climbing Training Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111827;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        input, button, select, textarea {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        
        html, body {
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        #root {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .timer-display {
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal-content {
            background: #1f2937;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Icons
        const Plus = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Edit2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>;
        const Trash2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const Play = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Pause = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>;
        const RotateCcw = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>;
        const Check = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const X = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const Menu = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const Dumbbell = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6.5 6.5a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-11z"></path><path d="M12.5 6.5a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-11z"></path><path d="M6.5 12h11"></path></svg>;
        const Calendar = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const BarChart = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>;
        const Settings = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m4.22-10.22l4.24 4.24M6.34 6.34L2.1 2.1m17.8 17.8l-4.24-4.24M6.34 17.66L2.1 21.9"></path></svg>;
        const ArrowLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const RefreshCw = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;
        const Home = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const SkipForward = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>;
        const SkipBack = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>;
        
        // Utility
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
        
        // Default training types
        const DEFAULT_TRAINING_TYPES = ['Strength', 'Power', 'Projecting', 'Power Endurance', 'Endurance'];

        // HIER ENDET TEIL 1 - TEIL 2 KOMMT GLEICH
        
        // Main App - FÜGE DIES DIREKT NACH "// HIER ENDET TEIL 1" EIN
        const App = () => {
            const [exercises, setExercises] = useState([]);
            const [sessions, setSessions] = useState([]);
            const [trainingPlan, setTrainingPlan] = useState([]);
            const [trainingTypes, setTrainingTypes] = useState(DEFAULT_TRAINING_TYPES);
            const [currentView, setCurrentView] = useState('home');
            const [activeSession, setActiveSession] = useState(null);
            const [sessionHistory, setSessionHistory] = useState([]);
            
            // Load from localStorage
            useEffect(() => {
                const savedExercises = localStorage.getItem('exercises');
                const savedSessions = localStorage.getItem('sessions');
                const savedPlan = localStorage.getItem('trainingPlan');
                const savedTypes = localStorage.getItem('trainingTypes');
                const savedHistory = localStorage.getItem('sessionHistory');
                
                if (savedExercises) setExercises(JSON.parse(savedExercises));
                if (savedSessions) setSessions(JSON.parse(savedSessions));
                if (savedPlan) setTrainingPlan(JSON.parse(savedPlan));
                if (savedTypes) setTrainingTypes(JSON.parse(savedTypes));
                if (savedHistory) setSessionHistory(JSON.parse(savedHistory));
            }, []);
            
            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('exercises', JSON.stringify(exercises));
            }, [exercises]);
            
            useEffect(() => {
                localStorage.setItem('sessions', JSON.stringify(sessions));
            }, [sessions]);
            
            useEffect(() => {
                localStorage.setItem('trainingPlan', JSON.stringify(trainingPlan));
            }, [trainingPlan]);
            
            useEffect(() => {
                localStorage.setItem('trainingTypes', JSON.stringify(trainingTypes));
            }, [trainingTypes]);
            
            useEffect(() => {
                localStorage.setItem('sessionHistory', JSON.stringify(sessionHistory));
            }, [sessionHistory]);
            
            // Navigation
            const Navigation = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 z-50">
                    <div className="flex justify-around py-2">
                        <button onClick={() => setCurrentView('home')} className={`flex flex-col items-center p-2 ${currentView === 'home' ? 'text-blue-400' : 'text-gray-400'}`}>
                            <Menu />
                            <span className="text-xs mt-1">Home</span>
                        </button>
                        <button onClick={() => setCurrentView('exercises')} className={`flex flex-col items-center p-2 ${currentView === 'exercises' ? 'text-blue-400' : 'text-gray-400'}`}>
                            <Dumbbell />
                            <span className="text-xs mt-1">Übungen</span>
                        </button>
                        <button onClick={() => setCurrentView('sessions')} className={`flex flex-col items-center p-2 ${currentView === 'sessions' ? 'text-blue-400' : 'text-gray-400'}`}>
                            <Calendar />
                            <span className="text-xs mt-1">Einheiten</span>
                        </button>
                        <button onClick={() => setCurrentView('plan')} className={`flex flex-col items-center p-2 ${currentView === 'plan' ? 'text-blue-400' : 'text-gray-400'}`}>
                            <BarChart />
                            <span className="text-xs mt-1">Plan</span>
                        </button>
                        <button onClick={() => setCurrentView('settings')} className={`flex flex-col items-center p-2 ${currentView === 'settings' ? 'text-blue-400' : 'text-gray-400'}`}>
                            <Settings />
                            <span className="text-xs mt-1">Settings</span>
                        </button>
                    </div>
                </div>
            );
            
            // Exercise Form
            const ExerciseForm = ({ exercise, onSave, onCancel }) => {
                const [name, setName] = useState(exercise?.name || '');
                const [type, setType] = useState(exercise?.type || 'reps');
                const [sets, setSets] = useState(exercise?.sets || 3);
                const [repsOrTime, setRepsOrTime] = useState(exercise?.repsOrTime || 10);
                const [restTime, setRestTime] = useState(exercise?.restTime || 60);
                const [isUnilateral, setIsUnilateral] = useState(exercise?.isUnilateral || false);
                
                const handleSubmit = (e) => {
                    e.preventDefault();
                    onSave({
                        id: exercise?.id || generateId(),
                        name,
                        type,
                        sets,
                        repsOrTime,
                        restTime,
                        isUnilateral
                    });
                };
                
                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input
                            type="text"
                            placeholder="Übungsname"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            className="w-full p-3 bg-gray-700 rounded-lg text-white"
                            required
                        />
                        
                        <div className="flex gap-2">
                            <button type="button" onClick={() => setType('reps')} className={`flex-1 p-3 rounded-lg ${type === 'reps' ? 'bg-blue-600' : 'bg-gray-700'}`}>
                                Wiederholungen
                            </button>
                            <button type="button" onClick={() => setType('time')} className={`flex-1 p-3 rounded-lg ${type === 'time' ? 'bg-blue-600' : 'bg-gray-700'}`}>
                                Zeit
                            </button>
                        </div>
                        
                        <label className="flex items-center p-3 bg-gray-700 rounded-lg">
                            <input type="checkbox" checked={isUnilateral} onChange={(e) => setIsUnilateral(e.target.checked)} className="mr-3" />
                            <span>Einseitige Übung (Links/Rechts)</span>
                        </label>
                        
                        <div className="grid grid-cols-3 gap-2">
                            <div>
                                <label className="text-sm text-gray-400">Sätze</label>
                                <input type="number" value={sets} onChange={(e) => setSets(parseInt(e.target.value))} className="w-full p-3 bg-gray-700 rounded-lg text-white" min="1" required />
                            </div>
                            <div>
                                <label className="text-sm text-gray-400">{type === 'reps' ? 'Wdh' : 'Sek'}</label>
                                <input type="number" value={repsOrTime} onChange={(e) => setRepsOrTime(parseInt(e.target.value))} className="w-full p-3 bg-gray-700 rounded-lg text-white" min="1" required />
                            </div>
                            <div>
                                <label className="text-sm text-gray-400">Pause (s)</label>
                                <input type="number" value={restTime} onChange={(e) => setRestTime(parseInt(e.target.value))} className="w-full p-3 bg-gray-700 rounded-lg text-white" min="0" required />
                            </div>
                        </div>
                        
                        <div className="flex gap-2">
                            <button type="submit" className="flex-1 bg-blue-600 p-3 rounded-lg font-medium">Speichern</button>
                            <button type="button" onClick={onCancel} className="flex-1 bg-gray-700 p-3 rounded-lg font-medium">Abbrechen</button>
                        </div>
                    </form>
                );
            };
            
            // Exercises View
            const ExercisesView = () => {
                const [showForm, setShowForm] = useState(false);
                const [editingExercise, setEditingExercise] = useState(null);
                
                const handleSave = (exercise) => {
                    if (editingExercise) {
                        setExercises(exercises.map(e => e.id === exercise.id ? exercise : e));
                    } else {
                        setExercises([...exercises, exercise]);
                    }
                    setShowForm(false);
                    setEditingExercise(null);
                };
                
                const handleDelete = (id) => {
                    if (confirm('Übung wirklich löschen?')) {
                        setExercises(exercises.filter(e => e.id !== id));
                    }
                };
                
                return (
                    <div className="pb-20">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">Übungen</h2>
                            <button onClick={() => setShowForm(true)} className="bg-blue-600 p-2 rounded-lg">
                                <Plus />
                            </button>
                        </div>
                        
                        {showForm && (
                            <div className="mb-6 bg-gray-800 p-4 rounded-lg">
                                <ExerciseForm
                                    exercise={editingExercise}
                                    onSave={handleSave}
                                    onCancel={() => {
                                        setShowForm(false);
                                        setEditingExercise(null);
                                    }}
                                />
                            </div>
                        )}
                        
                        <div className="space-y-2">
                            {exercises.map(exercise => (
                                <div key={exercise.id} className="bg-gray-800 p-4 rounded-lg flex justify-between items-center">
                                    <div>
                                        <h3 className="font-medium">
                                            {exercise.name} 
                                            {exercise.isUnilateral && <span className="text-sm text-gray-400 ml-2">(L/R)</span>}
                                        </h3>
                                        <p className="text-sm text-gray-400">
                                            {exercise.sets} × {exercise.repsOrTime} {exercise.type === 'reps' ? 'Wdh' : 'Sek'} • {exercise.restTime}s Pause
                                        </p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => { setEditingExercise(exercise); setShowForm(true); }} className="text-blue-400">
                                            <Edit2 />
                                        </button>
                                        <button onClick={() => handleDelete(exercise.id)} className="text-red-400">
                                            <Trash2 />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };
            
            // Exercise Selector Modal
            const ExerciseSelectorModal = ({ onSelect, onClose, selectedIds = [] }) => {
                const [tempSelected, setTempSelected] = useState(selectedIds);
                
                const toggleSelection = (exerciseId) => {
                    if (tempSelected.includes(exerciseId)) {
                        setTempSelected(tempSelected.filter(id => id !== exerciseId));
                    } else {
                        setTempSelected([...tempSelected, exerciseId]);
                    }
                };
                
                return (
                    <div className="modal-backdrop" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <div className="p-4 border-b border-gray-700">
                                <h3 className="text-lg font-bold">Übungen auswählen</h3>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {exercises.map(exercise => (
                                    <label key={exercise.id} className="flex items-center p-3 bg-gray-800 rounded-lg cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={tempSelected.includes(exercise.id)}
                                            onChange={() => toggleSelection(exercise.id)}
                                            className="mr-3"
                                        />
                                        <div className="flex-1">
                                            <span className="font-medium">{exercise.name}</span>
                                            <p className="text-sm text-gray-400">
                                                {exercise.sets} × {exercise.repsOrTime} {exercise.type === 'reps' ? 'Wdh' : 'Sek'}
                                            </p>
                                        </div>
                                    </label>
                                ))}
                            </div>
                            
                            <div className="p-4 border-t border-gray-700 flex gap-2">
                                <button onClick={() => onSelect(tempSelected)} className="flex-1 bg-blue-600 p-3 rounded-lg font-medium">
                                    Übernehmen
                                </button>
                                <button onClick={onClose} className="flex-1 bg-gray-700 p-3 rounded-lg font-medium">
                                    Abbrechen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Session Form
            const SessionForm = ({ session, onSave, onCancel }) => {
                const [name, setName] = useState(session?.name || '');
                const [trainingType, setTrainingType] = useState(session?.trainingType || trainingTypes[0]);
                const [selectedExercises, setSelectedExercises] = useState(session?.exercises || []);
                const [showExerciseSelector, setShowExerciseSelector] = useState(false);
                
                const handleSubmit = (e) => {
                    e.preventDefault();
                    onSave({
                        id: session?.id || generateId(),
                        name,
                        trainingType,
                        exercises: selectedExercises
                    });
                };
                
                const handleExerciseSelection = (exerciseIds) => {
                    setSelectedExercises(exerciseIds);
                    setShowExerciseSelector(false);
                };
                
                const removeExercise = (exerciseId) => {
                    setSelectedExercises(selectedExercises.filter(id => id !== exerciseId));
                };
                
                return (
                    <>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="text"
                                placeholder="Name der Trainingseinheit"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full p-3 bg-gray-700 rounded-lg text-white"
                                required
                            />
                            
                            <select value={trainingType} onChange={(e) => setTrainingType(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white">
                                {trainingTypes.map(type => (
                                    <option key={type} value={type}>{type}</option>
                                ))}
                            </select>
                            
                            <div className="space-y-2">
                                <p className="text-sm text-gray-400">Übungen:</p>
                                
                                {selectedExercises.map(exerciseId => {
                                    const exercise = exercises.find(e => e.id === exerciseId);
                                    if (!exercise) return null;
                                    
                                    return (
                                        <div key={exerciseId} className="bg-gray-700 p-3 rounded-lg flex justify-between items-center">
                                            <div>
                                                <span className="font-medium">{exercise.name}</span>
                                                <p className="text-sm text-gray-400">
                                                    {exercise.sets} × {exercise.repsOrTime} {exercise.type === 'reps' ? 'Wdh' : 'Sek'}
                                                </p>
                                            </div>
                                            <button type="button" onClick={() => removeExercise(exerciseId)} className="text-red-400">
                                                <X size={20} />
                                            </button>
                                        </div>
                                    );
                                })}
                                
                                <button
                                    type="button"
                                    onClick={() => setShowExerciseSelector(true)}
                                    className="w-full p-4 bg-gray-700 rounded-lg text-center flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    <span>Übungen hinzufügen</span>
                                </button>
                            </div>
                            
                            <div className="flex gap-2">
                                <button type="submit" className="flex-1 bg-blue-600 p-3 rounded-lg font-medium" disabled={selectedExercises.length === 0}>
                                    Speichern
                                </button>
                                <button type="button" onClick={onCancel} className="flex-1 bg-gray-700 p-3 rounded-lg font-medium">
                                    Abbrechen
                                </button>
                            </div>
                        </form>
                        
                        {showExerciseSelector && (
                            <ExerciseSelectorModal
                                selectedIds={selectedExercises}
                                onSelect={handleExerciseSelection}
                                onClose={() => setShowExerciseSelector(false)}
                            />
                        )}
                    </>
                );
            };
            
            // Sessions View
            const SessionsView = () => {
                const [showForm, setShowForm] = useState(false);
                const [editingSession, setEditingSession] = useState(null);
    </script>
</body>
</html>
