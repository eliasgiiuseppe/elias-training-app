<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Climbing Training Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        input, button, select, textarea {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 3px;
        }
        
        html, body {
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        #root {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .timer-display {
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Icons
        const Plus = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Edit2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>;
        const Trash2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const Play = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Pause = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>;
        const RotateCcw = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>;
        const Check = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const X = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const Menu = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const Dumbbell = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6.5 6.5a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-11z"></path><path d="M12.5 6.5a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-11z"></path><path d="M6.5 12h11"></path></svg>;
        const Calendar = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const BarChart = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>;
        const Settings = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m4.22-10.22l4.24 4.24M6.34 6.34L2.1 2.1m17.8 17.8l-4.24-4.24M6.34 17.66L2.1 21.9"></path></svg>;
        const ArrowLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const RefreshCw = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;
        const Home = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const SkipForward = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>;
        const SkipBack = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>;
        
        // Utility
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        // Sound utility
        const playBeep = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
    
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        };
        
        // Default training types
        const DEFAULT_TRAINING_TYPES = ['Strength', 'Power', 'Projecting', 'Power Endurance', 'Endurance'];

        // HIER ENDET TEIL 1 - TEIL 2 KOMMT GLEICH
        // Main App - FÜGE DIES DIREKT NACH "// HIER ENDET TEIL 1" EIN
        const App = () => {
            const [exercises, setExercises] = useState([]);
            const [sessions, setSessions] = useState([]);
            const [trainingPlan, setTrainingPlan] = useState([]);
            const [trainingTypes, setTrainingTypes] = useState(DEFAULT_TRAINING_TYPES);
            const [currentView, setCurrentView] = useState('home');
            const [activeSession, setActiveSession] = useState(null);
            const [sessionHistory, setSessionHistory] = useState([]);
            
            // Load from localStorage
            useEffect(() => {
                const savedExercises = localStorage.getItem('exercises');
                const savedSessions = localStorage.getItem('sessions');
                const savedPlan = localStorage.getItem('trainingPlan');
                const savedTypes = localStorage.getItem('trainingTypes');
                const savedHistory = localStorage.getItem('sessionHistory');
                
                if (savedExercises) setExercises(JSON.parse(savedExercises));
                if (savedSessions) setSessions(JSON.parse(savedSessions));
                if (savedPlan) setTrainingPlan(JSON.parse(savedPlan));
                if (savedTypes) setTrainingTypes(JSON.parse(savedTypes));
                if (savedHistory) setSessionHistory(JSON.parse(savedHistory));
            }, []);
            
            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('exercises', JSON.stringify(exercises));
            }, [exercises]);
            
            useEffect(() => {
                localStorage.setItem('sessions', JSON.stringify(sessions));
            }, [sessions]);
            
            useEffect(() => {
                localStorage.setItem('trainingPlan', JSON.stringify(trainingPlan));
            }, [trainingPlan]);
            
            useEffect(() => {
                localStorage.setItem('trainingTypes', JSON.stringify(trainingTypes));
            }, [trainingTypes]);
            
            useEffect(() => {
                localStorage.setItem('sessionHistory', JSON.stringify(sessionHistory));
            }, [sessionHistory]);
            
            // Navigation
            const Navigation = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50">
                    <div className="flex justify-around py-2">
                        <button onClick={() => setCurrentView('home')} className={`flex flex-col items-center p-2 ${currentView === 'home' ? 'text-orange-500' : 'text-gray-600'}`}>
                            <Menu />
                            <span className="text-xs mt-1">Home</span>
                        </button>
                        <button onClick={() => setCurrentView('exercises')} className={`flex flex-col items-center p-2 ${currentView === 'exercises' ? 'text-orange-500' : 'text-gray-600'}`}>
                            <Dumbbell />
                            <span className="text-xs mt-1">Übungen</span>
                        </button>
                        <button onClick={() => setCurrentView('sessions')} className={`flex flex-col items-center p-2 ${currentView === 'sessions' ? 'text-orange-500' : 'text-gray-600'}`}>
                            <Calendar />
                            <span className="text-xs mt-1">Einheiten</span>
                        </button>
                        <button onClick={() => setCurrentView('plan')} className={`flex flex-col items-center p-2 ${currentView === 'plan' ? 'text-orange-500' : 'text-gray-600'}`}>
                            <BarChart />
                            <span className="text-xs mt-1">Plan</span>
                        </button>
                        <button onClick={() => setCurrentView('settings')} className={`flex flex-col items-center p-2 ${currentView === 'settings' ? 'text-orange-500' : 'text-gray-600'}`}>
                            <Settings />
                            <span className="text-xs mt-1">Settings</span>
                        </button>
                    </div>
                </div>
            );
            
            // Exercise Form
            const ExerciseForm = ({ exercise, onSave, onCancel }) => {
                const [name, setName] = useState(exercise?.name || '');
                const [type, setType] = useState(exercise?.type || 'reps');
                const [sets, setSets] = useState(exercise?.sets || 3);
                const [repsOrTime, setRepsOrTime] = useState(exercise?.repsOrTime || 10);
                const [restTime, setRestTime] = useState(exercise?.restTime || 60);
                const [isUnilateral, setIsUnilateral] = useState(exercise?.isUnilateral || false);
                
                const handleSubmit = (e) => {
                    e.preventDefault();
                    onSave({
                        id: exercise?.id || generateId(),
                        name,
                        type,
                        sets,
                        repsOrTime,
                        restTime,
                        isUnilateral
                    });
                };
                
                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input
                            type="text"
                            placeholder="Übungsname"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            className="w-full p-3 bg-gray-100 rounded-lg text-gray-800"
                            required
                        />
                        
                        <div className="flex gap-2">
                            <button type="button" onClick={() => setType('reps')} className={`flex-1 p-3 rounded-lg ${type === 'reps' ? 'bg-orange-500' : 'bg-gray-100'}`}>
                                Wiederholungen
                            </button>
                            <button type="button" onClick={() => setType('time')} className={`flex-1 p-3 rounded-lg ${type === 'time' ? 'bg-orange-500' : 'bg-gray-100'}`}>
                                Zeit
                            </button>
                        </div>
                        
                        <label className={`flex items-center p-3 rounded-lg cursor-pointer ${
                            isUnilateral ? 'bg-orange-100 border-2 border-orange-300' : 'bg-gray-100'
                        }`}>
                            <input 
                                type="checkbox" 
                                checked={isUnilateral} 
                                onChange={(e) => setIsUnilateral(e.target.checked)} 
                                className="mr-3 w-4 h-4 accent-orange-500" 
                            />
                            <span className={isUnilateral ? 'font-medium' : ''}>
                                Einseitige Übung (Links/Rechts)
                            </span>
                        </label>
                        
                        <div className="grid grid-cols-3 gap-2">
                            <div>
                                <label className="text-sm text-gray-600">Sätze</label>
                                <input type="number" value={sets} onChange={(e) => setSets(parseInt(e.target.value))} className="w-full p-3 bg-gray-100 rounded-lg text-gray-800" min="1" required />
                            </div>
                            <div>
                                <label className="text-sm text-gray-600">{type === 'reps' ? 'Wdh' : 'Sek'}</label>
                                <input type="number" value={repsOrTime} onChange={(e) => setRepsOrTime(parseInt(e.target.value))} className="w-full p-3 bg-gray-100 rounded-lg text-gray-800" min="1" required />
                            </div>
                            <div>
                                <label className="text-sm text-gray-600">Pause (s)</label>
                                <input type="number" value={restTime} onChange={(e) => setRestTime(parseInt(e.target.value))} className="w-full p-3 bg-gray-100 rounded-lg text-gray-800" min="0" required />
                            </div>
                        </div>
                        
                        <div className="flex gap-2">
                            <button type="submit" className="flex-1 bg-orange-500 p-3 rounded-lg font-medium">Speichern</button>
                            <button type="button" onClick={onCancel} className="flex-1 bg-gray-100 p-3 rounded-lg font-medium">Abbrechen</button>
                        </div>
                    </form>
                );
            };
            
            // Exercises View
            const ExercisesView = () => {
                const [showForm, setShowForm] = useState(false);
                const [editingExercise, setEditingExercise] = useState(null);
                
                const handleSave = (exercise) => {
                    if (editingExercise) {
                        setExercises(exercises.map(e => e.id === exercise.id ? exercise : e));
                    } else {
                        setExercises([...exercises, exercise]);
                    }
                    setShowForm(false);
                    setEditingExercise(null);
                };
                
                const handleDelete = (id) => {
                    if (confirm('Übung wirklich löschen?')) {
                        setExercises(exercises.filter(e => e.id !== id));
                    }
                };
                
                return (
                    <div className="pb-20">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">Übungen</h2>
                            <button onClick={() => setShowForm(true)} className="bg-orange-500 p-2 rounded-lg">
                                <Plus />
                            </button>
                        </div>
                        
                        {showForm && (
                            <div className="mb-6 bg-white p-4 rounded-lg">
                                <ExerciseForm
                                    exercise={editingExercise}
                                    onSave={handleSave}
                                    onCancel={() => {
                                        setShowForm(false);
                                        setEditingExercise(null);
                                    }}
                                />
                            </div>
                        )}
                        
                        <div className="space-y-2">
                            {exercises.map(exercise => (
                                <div key={exercise.id} className="bg-white p-4 rounded-lg flex justify-between items-center">
                                    <div>
                                        <h3 className="font-medium">
                                            {exercise.name} 
                                            {exercise.isUnilateral && <span className="text-sm text-gray-600 ml-2">(L/R)</span>}
                                        </h3>
                                        <p className="text-sm text-gray-600">
                                            {exercise.sets} × {exercise.repsOrTime} {exercise.type === 'reps' ? 'Wdh' : 'Sek'} • {exercise.restTime}s Pause
                                        </p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => { setEditingExercise(exercise); setShowForm(true); }} className="text-orange-500">
                                            <Edit2 />
                                        </button>
                                        <button onClick={() => handleDelete(exercise.id)} className="text-red-400">
                                            <Trash2 />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };
                
            // Exercise Selector Modal with Search
            const ExerciseSelectorModal = ({ onSelect, onClose, selectedIds = [] }) => {
                const [tempSelected, setTempSelected] = useState(selectedIds);
                const [searchTerm, setSearchTerm] = useState('');
                
                const filteredExercises = exercises.filter(exercise => 
                    exercise.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                const toggleSelection = (exerciseId) => {
                    if (tempSelected.includes(exerciseId)) {
                        setTempSelected(tempSelected.filter(id => id !== exerciseId));
                    } else {
                        setTempSelected([...tempSelected, exerciseId]);
                    }
                };
                
                return (
                    <div className="modal-backdrop" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <div className="p-4 border-b border-gray-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-3">Übungen auswählen</h3>
                                <input
                                    type="text"
                                    placeholder="Übungen suchen..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-gray-800"
                                    autoFocus
                                />
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {filteredExercises.map(exercise => (
                                    <label key={exercise.id} className="flex items-center p-3 bg-gray-100 hover:bg-gray-200 rounded-lg cursor-pointer">
                                        <div className="mr-3 w-5 h-5 border-2 border-gray-400 rounded flex items-center justify-center">
                                            {tempSelected.includes(exercise.id) && (
                                                <div className="w-3 h-3 bg-orange-500 rounded"></div>
                                            )}
                                        </div>
                                        <div className="flex-1">
                                            <span className="font-medium text-gray-800">{exercise.name}</span>
                                            <p className="text-sm text-gray-600">
                                                {exercise.sets} × {exercise.repsOrTime} {exercise.type === 'reps' ? 'Wdh' : 'Sek'}
                                            </p>
                                        </div>
                                    </label>
                                ))}
                                {filteredExercises.length === 0 && (
                                    <p className="text-center text-gray-700 py-4">Keine Übungen gefunden</p>
                                )}
                            </div>
                            
                            <div className="p-4 border-t border-gray-200 flex gap-2">
                                <button onClick={() => onSelect(tempSelected)} className="flex-1 bg-orange-500 hover:bg-orange-500 text-gray-800 p-3 rounded-lg font-medium">
                                    Übernehmen ({tempSelected.length})
                                </button>
                                <button onClick={onClose} className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg font-medium">
                                    Abbrechen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Session Selector Modal with Search
            const SessionSelectorModal = ({ onSelect, onClose, currentSessionId = null }) => {
                const [searchTerm, setSearchTerm] = useState('');
                
                const filteredSessions = sessions.filter(session => 
                    session.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    session.trainingType.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                return (
                    <div className="modal-backdrop" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <div className="p-4 border-b border-gray-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-3">Training auswählen</h3>
                                <input
                                    type="text"
                                    placeholder="Training suchen..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-gray-800"
                                    autoFocus
                                />
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {filteredSessions.map(session => (
                                    <button
                                        key={session.id}
                                        onClick={() => onSelect(session)}
                                        className={`w-full p-4 bg-gray-100 rounded-lg text-left hover:bg-gray-200 transition-colors ${
                                            session.id === currentSessionId ? 'ring-2 ring-orange-500' : ''
                                        }`}
                                    >
                                        <h3 className="font-medium text-gray-800">{session.name}</h3>
                                        <p className="text-sm text-gray-600">
                                            {session.trainingType} • {session.exercises.length} Übungen
                                        </p>
                                    </button>
                                ))}
                                {filteredSessions.length === 0 && (
                                    <p className="text-center text-gray-700 py-4">Keine Trainingseinheiten gefunden</p>
                                )}
                            </div>
                            
                            <div className="p-4 border-t border-gray-200">
                                <button onClick={onClose} className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg font-medium">
                                    Abbrechen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Session Form
            const SessionForm = ({ session, onSave, onCancel }) => {
                const [name, setName] = useState(session?.name || '');
                const [trainingType, setTrainingType] = useState(session?.trainingType || trainingTypes[0]);
                const [selectedExercises, setSelectedExercises] = useState(session?.exercises || []);
                const [showExerciseSelector, setShowExerciseSelector] = useState(false);
                
                const handleSubmit = (e) => {
                    e.preventDefault();
                    onSave({
                        id: session?.id || generateId(),
                        name,
                        trainingType,
                        exercises: selectedExercises
                    });
                };
                
                const handleExerciseSelection = (exerciseIds) => {
                    setSelectedExercises(exerciseIds);
                    setShowExerciseSelector(false);
                };
                
                const removeExercise = (exerciseId) => {
                    setSelectedExercises(selectedExercises.filter(id => id !== exerciseId));
                };
                
                return (
                    <>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="text"

                                    <Plus />
                                    <span>Übungen hinzufügen</span>

                            <div className="flex gap-2">
                                <button type="submit" className="flex-1 bg-orange-500 p-3 rounded-lg font-medium" disabled={selectedExercises.length === 0}>

                    </>
                );
            };
            
            // Sessions View
            const SessionsView = () => {
                const [showForm, setShowForm] = useState(false);
                const [editingSession, setEditingSession] = useState(null);

                const handleSave = (session) => {
                    if (editingSession) {
                        setSessions(sessions.map(s => s.id === session.id ? session : s));
                    } else {
                        setSessions([...sessions, session]);
                    }
                    setShowForm(false);
                    setEditingSession(null);
                };
                
                const handleDelete = (id) => {
                    if (confirm('Trainingseinheit wirklich löschen?')) {
                        setSessions(sessions.filter(s => s.id !== id));
                        setTrainingPlan(trainingPlan.filter(sid => sid !== id));
                    }
                };
                
                return (
                    <div className="pb-20">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">Trainingseinheiten</h2>
                            <button onClick={() => setShowForm(true)} className="bg-orange-500 p-2 rounded-lg" disabled={exercises.length === 0}>
                                <Plus />
                            </button>
                        </div>
                        
                        {showForm && (
                            <div className="mb-6 bg-white p-4 rounded-lg">
                                <SessionForm
                                    session={editingSession}
                                    onSave={handleSave}
                                    onCancel={() => {
                                        setShowForm(false);
                                        setEditingSession(null);
                                    }}

                        <div className="space-y-2">
                            {sessions.map(session => (
                                <div key={session.id} className="bg-white p-4 rounded-lg">
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <h3 className="font-medium">{session.name}</h3>
                                            <p className="text-sm text-gray-600">{session.trainingType} • {session.exercises.length} Übungen</p>
                                        </div>

                                            <button onClick={() => { setEditingSession(session); setShowForm(true); }} className="text-orange-500">
                                                <Edit2 />
                                            </button>
                                            <button onClick={() => handleDelete(session.id)} className="text-red-400">
                                                <Trash2 />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };
            
            // Timer Component
            const Timer = ({ duration, onComplete, autoStart = false }) => {
                const [timeLeft, setTimeLeft] = useState(duration);
                const [isRunning, setIsRunning] = useState(autoStart);
                const lastPlayedRef = useRef(null);
                
                useEffect(() => {
                    setTimeLeft(duration);
                    setIsRunning(autoStart);
                    lastPlayedRef.current = null;
                }, [duration, autoStart]);
                
                useEffect(() => {
                    let interval;
                    if (isRunning && timeLeft > 0) {
                        interval = setInterval(() => {
                            setTimeLeft(t => {
                                // Play beep for last 3 seconds
                                if (t <= 3 && t > 0 && lastPlayedRef.current !== t) {
                                    playBeep();
                                    lastPlayedRef.current = t;
                                }
                                
                                if (t <= 1) {
                                    setIsRunning(false);
                                    onComplete();
                                    return 0;
                                }
                                return t - 1;
                            });
                        }, 1000);
                    }
                    return () => clearInterval(interval);
                }, [isRunning, timeLeft, onComplete]);
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                const handleSkip = () => {
                    setIsRunning(false);
                    setTimeLeft(0);
                    onComplete();
                };
                
                return (
                    <div className="text-center">
                        <div className="text-6xl font-mono mb-4 timer-display text-gray-800">
                            {minutes}:{seconds.toString().padStart(2, '0')}
                        </div>
                        <div className="flex gap-4 justify-center">
                            <button onClick={() => setIsRunning(!isRunning)} className="bg-orange-500 hover:bg-orange-500 text-gray-800 p-4 rounded-full">
                                {isRunning ? <Pause size={24} /> : <Play size={24} />}
                            </button>
                            <button onClick={() => { setIsRunning(false); setTimeLeft(duration); }} className="bg-gray-200 hover:bg-gray-300 text-gray-700 p-4 rounded-full">
                                <RotateCcw />
                            </button>
                            <button onClick={handleSkip} className="bg-gray-200 hover:bg-gray-300 text-gray-700 p-4 rounded-full">
                                <SkipForward />
                            </button>
                        </div>
                    </div>
                );
            };
            
            // Exercise Execution View
            const ExerciseExecution = ({ exercise, onComplete, onBack }) => {
                const [currentSet, setCurrentSet] = useState(1);
                const [currentSide, setCurrentSide] = useState(exercise.isUnilateral ? 'left' : null);
                const [isResting, setIsResting] = useState(false);
                const [difficulty, setDifficulty] = useState(null);
                const [autoStartNext, setAutoStartNext] = useState(false);
                
                const handleSetComplete = () => {
                    if (exercise.isUnilateral && currentSide === 'left') {
                        setCurrentSide('right');
                        setAutoStartNext(true); // Auto-start für rechte Seite
                    } else {
                        if (currentSet < exercise.sets) {
                            setIsResting(true);
                            setAutoStartNext(true);
                        } else {
                            setIsResting(false);
                        }
                    }
                };
                
                const handleRestComplete = () => {
                    setIsResting(false);
                    setCurrentSet(currentSet + 1);
                    setCurrentSide(exercise.isUnilateral ? 'left' : null);
                    setAutoStartNext(true); // Auto-start nach der Pause
                };
                
                const handleDifficultySelect = (level) => {
                    setDifficulty(level);
                    onComplete(level);
                };
                
                const skipToNextSet = () => {
                    if (isResting) {
                        handleRestComplete();
                    } else if (exercise.isUnilateral && currentSide === 'left') {
                        setCurrentSide('right');
                        setAutoStartNext(false);
                    } else if (currentSet < exercise.sets) {
                        setCurrentSet(currentSet + 1);
                        setCurrentSide(exercise.isUnilateral ? 'left' : null);
                        setIsResting(false);
                        setAutoStartNext(false);
                    }
                };
                
                const skipToPreviousSet = () => {
                    if (isResting && currentSet > 1) {
                        setIsResting(false);
                        setCurrentSet(currentSet - 1);
                        setCurrentSide(exercise.isUnilateral ? 'right' : null);
                        setAutoStartNext(false);
                    } else if (exercise.isUnilateral && currentSide === 'right') {
                        setCurrentSide('left');
                        setAutoStartNext(false);
                    } else if (currentSet > 1) {
                        setCurrentSet(currentSet - 1);
                        setCurrentSide(exercise.isUnilateral ? 'right' : null);
                        setIsResting(true);
                        setAutoStartNext(false);
                    }
                };
                
                if (difficulty === null && currentSet === exercise.sets && !isResting && (!exercise.isUnilateral || currentSide === 'right')) {
                    return (
                        <div className="h-full flex flex-col items-center justify-center p-6">
                            <h3 className="text-2xl font-bold mb-8">Wie war die Übung?</h3>
                            <div className="grid grid-cols-2 gap-4 w-full max-w-sm">
                                <button onClick={() => handleDifficultySelect('easy')} className="bg-green-500 p-6 rounded-lg text-lg font-medium">
                                    Easy
                                </button>
                                <button onClick={() => handleDifficultySelect('moderate')} className="bg-yellow-500 p-6 rounded-lg text-lg font-medium">
                                    Moderate
                                </button>
                                <button onClick={() => handleDifficultySelect('hard')} className="bg-orange-500 p-6 rounded-lg text-lg font-medium">
                                    Hard
                                </button>
                                <button onClick={() => handleDifficultySelect('very hard')} className="bg-red-500 p-6 rounded-lg text-lg font-medium">
                                    Very Hard
                                </button>
                            </div>
                        </div>
                    );
                }
                
                return (
                    <div className="h-full flex flex-col">
                        <div className="flex items-center gap-4 p-4 bg-white">
                            <button onClick={onBack} className="text-gray-600">
                                <ArrowLeft />
                            </button>
                            <h2 className="text-xl font-bold flex-1">{exercise.name}</h2>
                            <button onClick={onBack} className="text-gray-600">
                                <Home />
                            </button>
                        </div>
                        
                        <div className="flex-1 flex flex-col items-center justify-center p-6">
                            {isResting ? (
                                <>
                                    <h3 className="text-2xl mb-8">Pause</h3>
                                    <Timer duration={exercise.restTime} onComplete={handleRestComplete} autoStart={autoStartNext} />
                                </>
                            ) : (
                                <>
                                    <div className="text-center mb-8">
                                        <h3 className="text-4xl font-bold mb-2">
                                            Satz {currentSet} / {exercise.sets}
                                            {exercise.isUnilateral && (
                                                <span className="text-2xl ml-2">
                                                    ({currentSide === 'left' ? 'Links' : 'Rechts'})
                                                </span>
                                            )}
                                        </h3>
                                        <p className="text-xl text-gray-600">
                                            {exercise.type === 'reps' ? `${exercise.repsOrTime} Wiederholungen` : `${exercise.repsOrTime} Sekunden`}
                                        </p>
                                    </div>
                                    
                                    {exercise.type === 'time' ? (
                                        <Timer 
                                            duration={exercise.repsOrTime} 
                                            onComplete={handleSetComplete}
                                            autoStart={autoStartNext}
                                        />
                                    ) : (
                                        <button onClick={handleSetComplete} className="bg-green-500 p-6 rounded-full">
                                            <Check size={32} />
                                        </button>
                                    )}
                                </>
                            )}
                        </div>
                        
                        <div className="flex justify-between p-4 bg-white">
                            <button onClick={skipToPreviousSet} className="p-3 bg-gray-100 rounded-lg" 
                                disabled={currentSet === 1 && !isResting && (!exercise.isUnilateral || currentSide === 'left')}>
                                <SkipBack />
                            </button>
                            <button onClick={skipToNextSet} className="p-3 bg-gray-100 rounded-lg"
                                disabled={currentSet === exercise.sets && !isResting && (!exercise.isUnilateral || currentSide === 'right')}>
                                <SkipForward />
                            </button>
                        </div>
                    </div>
                );
            };
            
            // Session Execution View  
            const SessionExecution = ({ session, onComplete }) => {
                const [exerciseOrder, setExerciseOrder] = useState(session.exercises);
                const [currentExerciseIndex, setCurrentExerciseIndex] = useState(null);
                const [completedExercises, setCompletedExercises] = useState([]);
                const [showExerciseSelector, setShowExerciseSelector] = useState(false);
                const [replacingIndex, setReplacingIndex] = useState(null);
                
                const handleExerciseComplete = (difficulty) => {
                    const exerciseId = exerciseOrder[currentExerciseIndex];
                    setCompletedExercises([...completedExercises, { exerciseId, difficulty }]);
                    setCurrentExerciseIndex(null);
                };
                
                const handleReplaceExercise = (newExerciseId) => {
                    const newOrder = [...exerciseOrder];
                    newOrder[replacingIndex] = newExerciseId;
                    setExerciseOrder(newOrder);
                    setShowExerciseSelector(false);
                    setReplacingIndex(null);
                };
                
                const handleAddExercise = (exerciseIds) => {
                    if (exerciseIds.length > 0) {
                        setExerciseOrder([...exerciseOrder, ...exerciseIds]);
                    }
                    setShowExerciseSelector(false);
                };
                
                const moveExercise = (fromIndex, toIndex) => {
                    const newOrder = [...exerciseOrder];
                    const [moved] = newOrder.splice(fromIndex, 1);
                    newOrder.splice(toIndex, 0, moved);
                    setExerciseOrder(newOrder);
                };
                
                const handleBackToOverview = () => {
                    setCurrentExerciseIndex(null);
                };
                
                const handleBackToHome = () => {
                    if (confirm('Training wirklich beenden? Fortschritt geht verloren!')) {
                        setActiveSession(null);
                        setCurrentView('home');
                    }
                };
                
                if (currentExerciseIndex !== null) {
                    const exercise = exercises.find(e => e.id === exerciseOrder[currentExerciseIndex]);
                    return (
                        <ExerciseExecution
                            exercise={exercise}
                            onComplete={handleExerciseComplete}
                            onBack={handleBackToOverview}
                        />
                    );
                }
                
                if (showExerciseSelector && replacingIndex !== null) {
                    return (
                        <div className="h-full flex flex-col">
                            <div className="flex items-center gap-4 p-4 bg-white">
                                <button onClick={() => setShowExerciseSelector(false)} className="text-gray-600">
                                    <ArrowLeft />
                                </button>
                                <h2 className="text-xl font-bold">Übung auswählen</h2>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {exercises.map(exercise => (
                                    <button key={exercise.id} onClick={() => handleReplaceExercise(exercise.id)}
                                        className="w-full p-4 bg-white rounded-lg text-left">
                                        <h3 className="font-medium">{exercise.name}</h3>
                                        <p className="text-sm text-gray-600">
                                            {exercise.sets} × {exercise.repsOrTime} {exercise.type === 'reps' ? 'Wdh' : 'Sek'}
                                        </p>
                                    </button>
                                ))}
                            </div>
                        </div>
                    );
                }
                
                return (
                    <div className="h-full flex flex-col">
                        <div className="flex items-center gap-4 p-4 bg-white">
                            <h2 className="text-xl font-bold flex-1">{session.name}</h2>
                            <span className="text-sm text-gray-600">{session.trainingType}</span>
                            <button onClick={handleBackToHome} className="text-gray-600">
                                <Home />
                            </button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            {exerciseOrder.map((exerciseId, index) => {
                                const exercise = exercises.find(e => e.id === exerciseId);
                                const isCompleted = completedExercises.some(c => c.exerciseId === exerciseId);
                                
                                return (
                                    <div key={index} className={`bg-white p-4 rounded-lg ${isCompleted ? 'opacity-50' : ''}`}>
                                        <div className="flex items-center gap-3">
                                            <button onClick={() => index > 0 && moveExercise(index, index - 1)}
                                                className="text-gray-700 text-xl" disabled={index === 0}>
                                                ↑
                                            </button>
                                            <button onClick={() => index < exerciseOrder.length - 1 && moveExercise(index, index + 1)}
                                                className="text-gray-700 text-xl" disabled={index === exerciseOrder.length - 1}>
                                                ↓
                                            </button>
                                            
                                            <div className="flex-1">
                                                <h3 className="font-medium">
                                                    {exercise?.name || 'Unbekannte Übung'}
                                                    {exercise?.isUnilateral && <span className="text-sm text-gray-600 ml-2">(L/R)</span>}
                                                </h3>
                                                <p className="text-sm text-gray-600">
                                                    {exercise?.sets} × {exercise?.repsOrTime} {exercise?.type === 'reps' ? 'Wdh' : 'Sek'}
                                                </p>
                                            </div>
                                            
                                            <button onClick={() => { setReplacingIndex(index); setShowExerciseSelector(true); }}
                                                className="text-orange-500">
                                                <RefreshCw />
                                            </button>
                                            
                                            {!isCompleted && (
                                                <button onClick={() => setCurrentExerciseIndex(index)}
                                                    className="bg-orange-500 p-2 rounded">
                                                    <Play size={20} />
                                                </button>
                                            )}
                                            
                                            {isCompleted && <Check className="text-green-500" size={20} />}
                                        </div>
                                    </div>
                                );
                            })}
                            
                            <button onClick={() => setShowExerciseSelector(true)}
                                className="w-full p-4 bg-gray-100 rounded-lg text-center flex items-center justify-center gap-2">
                                <Plus />
                                <span>Übung hinzufügen</span>
                            </button>
                        </div>
                        
                        <div className="p-4">
                            <button onClick={() => {
                                const history = {
                                    id: generateId(),
                                    sessionId: session.id,
                                    date: new Date().toISOString(),
                                    exercises: completedExercises
                                };
                                setSessionHistory([...sessionHistory, history]);
                                onComplete();
                            }} className="w-full bg-green-500 p-4 rounded-lg font-medium"
                                disabled={completedExercises.length === 0}>
                                Training beenden
                            </button>
                        </div>
                        
                        {showExerciseSelector && replacingIndex === null && (
                            <ExerciseSelectorModal
                                selectedIds={[]}
                                onSelect={handleAddExercise}
                                onClose={() => setShowExerciseSelector(false)}
                            />
                        )}
                    </div>
                );
            };
            
            // Training Plan View with Calendar
            const TrainingPlanView = () => {
                const [selectedDate, setSelectedDate] = useState(new Date());
                const [trainingSchedule, setTrainingSchedule] = useState(() => {
                    const saved = localStorage.getItem('trainingSchedule');
                    return saved ? JSON.parse(saved) : {};
                });
                const [showSessionSelector, setShowSessionSelector] = useState(false);
                const [editingDate, setEditingDate] = useState(null);
                const [searchTerm, setSearchTerm] = useState('');
                
                useEffect(() => {
                    localStorage.setItem('trainingSchedule', JSON.stringify(trainingSchedule));
                }, [trainingSchedule]);
                
                const getDaysInMonth = (date) => {
                    const year = date.getFullYear();
                    const month = date.getMonth();
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const daysInMonth = lastDay.getDate();
                    const startingDayOfWeek = firstDay.getDay();
                    
                    const days = [];
                    
                    // Add empty days for previous month
                    for (let i = 0; i < startingDayOfWeek; i++) {
                        days.push(null);
                    }
                    
                    // Add days of current month
                    for (let i = 1; i <= daysInMonth; i++) {
                        days.push(new Date(year, month, i));
                    }
                    
                    return days;
                };
                
                const formatDateKey = (date) => {
                    return date.toISOString().split('T')[0];
                };
                
                const handleDateClick = (date) => {
                    if (!date) return;
                    setEditingDate(formatDateKey(date));
                    setShowSessionSelector(true);
                };
                
                const handleSessionSelect = (sessionId) => {
                    if (editingDate) {
                        const newSchedule = { ...trainingSchedule };
                        if (sessionId) {
                            newSchedule[editingDate] = sessionId;
                        } else {
                            delete newSchedule[editingDate];
                        }
                        setTrainingSchedule(newSchedule);
                    }
                    setShowSessionSelector(false);
                    setEditingDate(null);
                };
                
                const changeMonth = (direction) => {
                    const newDate = new Date(selectedDate);
                    newDate.setMonth(newDate.getMonth() + direction);
                    setSelectedDate(newDate);
                };
                
                const monthNames = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 
                                'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
                const dayNames = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
                
                return (
                    <div className="pb-20">
                        <h2 className="text-2xl font-bold mb-6">Trainingsplan</h2>
                        
                        {/* Calendar View */}
                        <div className="bg-white rounded-lg p-4 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <button onClick={() => changeMonth(-1)} className="p-2">
                                    <ArrowLeft />
                                </button>
                                <h3 className="text-lg font-medium">
                                    {monthNames[selectedDate.getMonth()]} {selectedDate.getFullYear()}
                                </h3>
                                <button onClick={() => changeMonth(1)} className="p-2">
                                    →
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-7 gap-1 mb-2">
                                {dayNames.map(day => (
                                    <div key={day} className="text-center text-sm font-medium text-gray-600 p-2">
                                        {day}
                                    </div>
                                ))}
                            </div>
                            
                            <div className="grid grid-cols-7 gap-1">
                                {getDaysInMonth(selectedDate).map((date, index) => {
                                    if (!date) {
                                        return <div key={`empty-${index}`} className="p-2"></div>;
                                    }
                                    
                                    const dateKey = formatDateKey(date);
                                    const sessionId = trainingSchedule[dateKey];
                                    const session = sessions.find(s => s.id === sessionId);
                                    const isToday = dateKey === new Date().toISOString().split('T')[0];
                                    
                                    return (
                                        <button
                                            key={dateKey}
                                            onClick={() => handleDateClick(date)}
                                            className={`p-2 border rounded text-center ${
                                                isToday ? 'border-orange-500 bg-orange-50' : 'border-gray-200'
                                            } ${session ? 'bg-blue-100' : 'hover:bg-gray-100'}`}
                                        >
                                            <div className="text-sm font-medium">{date.getDate()}</div>
                                            {session && (
                                                <div className="text-xs text-gray-600 truncate">
                                                    {session.name}
                                                </div>
                                            )}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                        
                        {/* Session Selector Modal with Search */}
                        {showSessionSelector && (
                            <div className="modal-backdrop" onClick={() => setShowSessionSelector(false)}>
                                <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                    <div className="p-4 border-b border-gray-200">
                                        <h3 className="text-lg font-bold text-gray-800 mb-3">
                                            Training für {editingDate && new Date(editingDate).toLocaleDateString('de-DE')}
                                        </h3>
                                        <input
                                            type="text"
                                            placeholder="Training suchen..."
                                            value={searchTerm || ''}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-lg text-gray-800"
                                            autoFocus
                                        />
                                    </div>
                                    
                                    <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                        <button
                                            onClick={() => handleSessionSelect(null)}
                                            className="w-full p-3 bg-red-100 rounded-lg text-red-600 font-medium"
                                        >
                                            Training entfernen
                                        </button>
                                        
                                        {sessions
                                            .filter(session => 
                                                !searchTerm || 
                                                session.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                                session.trainingType.toLowerCase().includes(searchTerm.toLowerCase())
                                            )
                                            .map(session => (
                                                <button
                                                    key={session.id}
                                                    onClick={() => handleSessionSelect(session.id)}
                                                    className="w-full p-4 bg-gray-100 rounded-lg text-left hover:bg-gray-200"
                                                >
                                                    <h3 className="font-medium text-gray-800">{session.name}</h3>
                                                    <p className="text-sm text-gray-600">
                                                        {session.trainingType} • {session.exercises.length} Übungen
                                                    </p>
                                                </button>
                                            ))}
                                    </div>
                                    
                                    <div className="p-4 border-t border-gray-200">
                                        <button 
                                            onClick={() => setShowSessionSelector(false)} 
                                            className="w-full bg-gray-200 p-3 rounded-lg font-medium"
                                        >
                                            Abbrechen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* Summary */}
                        <div className="bg-gray-100 rounded-lg p-4">
                            <h3 className="font-medium mb-2">Trainingsübersicht</h3>
                            <p className="text-sm text-gray-600">
                                {Object.keys(trainingSchedule).length} Trainingstage geplant
                            </p>
                        </div>
                    </div>
                );
            };
            
            // Settings View
            const SettingsView = () => {
                const [newType, setNewType] = useState('');
                
                const addTrainingType = () => {
                    if (newType && !trainingTypes.includes(newType)) {
                        setTrainingTypes([...trainingTypes, newType]);
                        setNewType('');
                    }
                };
                
                const removeTrainingType = (type) => {
                    if (!DEFAULT_TRAINING_TYPES.includes(type)) {
                        setTrainingTypes(trainingTypes.filter(t => t !== type));
                    }
                };
                
                return (
                    <div className="pb-20">
                        <h2 className="text-2xl font-bold mb-6">Einstellungen</h2>
                        
                        <div className="bg-white p-4 rounded-lg">
                            <h3 className="text-lg font-medium mb-4">Trainingstypen</h3>
                            
                            <div className="flex gap-2 mb-4">
                                <input type="text" placeholder="Neuer Trainingstyp" value={newType}
                                    onChange={(e) => setNewType(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addTrainingType()}
                                    className="flex-1 p-2 bg-gray-100 rounded text-gray-800" />
                                <button onClick={addTrainingType} className="bg-orange-500 p-2 rounded">
                                    <Plus size={20} />
                                </button>
                            </div>
                            
                            <div className="space-y-2">
                                {trainingTypes.map(type => (
                                    <div key={type} className="flex justify-between items-center p-2 bg-gray-100 rounded">
                                        <span>{type}</span>
                                        {!DEFAULT_TRAINING_TYPES.includes(type) && (
                                            <button onClick={() => removeTrainingType(type)} className="text-red-400">
                                                <X size={16} />
                                            </button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            // Free Training Modal with Search
            const FreeTrainingModal = ({ onSelectSession, onClose }) => {
                const [searchTerm, setSearchTerm] = useState('');
                
                const filteredSessions = sessions.filter(session => 
                    session.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    session.trainingType.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                return (
                    <div className="modal-backdrop" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <div className="p-4 border-b border-gray-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-3">Freies Training wählen</h3>
                                <input
                                    type="text"
                                    placeholder="Training suchen..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-gray-800"
                                    autoFocus
                                />
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {filteredSessions.map(session => (
                                    <button
                                        key={session.id}
                                        onClick={() => onSelectSession(session)}
                                        className="w-full p-4 bg-gray-100 rounded-lg text-left hover:bg-gray-200 transition-colors"
                                    >
                                        <h3 className="font-medium text-gray-800">{session.name}</h3>
                                        <p className="text-sm text-gray-600">
                                            {session.trainingType} • {session.exercises.length} Übungen
                                        </p>
                                    </button>
                                ))}
                                {filteredSessions.length === 0 && (
                                    <p className="text-center text-gray-700 py-4">Keine Trainingseinheiten gefunden</p>
                                )}
                            </div>
                            
                            <div className="p-4 border-t border-gray-200">
                                <button onClick={onClose} className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg font-medium">
                                    Abbrechen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Home View
            const HomeView = () => {
                const getNextSessionIndex = () => {
                    if (trainingPlan.length === 0) return -1;
                    
                    const lastCompleted = sessionHistory
                        .filter(h => trainingPlan.includes(h.sessionId))
                        .sort((a, b) => new Date(b.date) - new Date(a.date))[0];
                    
                    if (!lastCompleted) return 0;
                    
                    const lastIndex = trainingPlan.indexOf(lastCompleted.sessionId);
                    return (lastIndex + 1) % trainingPlan.length;
                };

                const [showFreeTraining, setShowFreeTraining] = useState(false);
                
                // Calendar-based training
                const today = new Date().toISOString().split('T')[0];
                const [trainingSchedule, setTrainingSchedule] = useState(() => {
                    const saved = localStorage.getItem('trainingSchedule');
                    return saved ? JSON.parse(saved) : {};
                });

                // Save schedule to localStorage
                useEffect(() => {
                    localStorage.setItem('trainingSchedule', JSON.stringify(trainingSchedule));
                }, [trainingSchedule]);

                // Get today's session
                const todaysSessionId = trainingSchedule[today];
                const todaysSession = sessions.find(s => s.id === todaysSessionId);

                const nextIndex = getNextSessionIndex();
                
                const moveSession = (fromIndex, toIndex) => {
                    const newPlan = [...trainingPlan];
                    const [moved] = newPlan.splice(fromIndex, 1);
                    newPlan.splice(toIndex, 0, moved);
                    setTrainingPlan(newPlan);
                };
                
                if (activeSession) {
                    return (
                        <SessionExecution
                            session={activeSession}
                            onComplete={() => {
                                setActiveSession(null);
                                setCurrentView('home');
                            }}
                        />
                    );
                }
                
                return (
                    <div className="pb-20">
                        <h1 className="text-3xl font-bold mb-6 text-gray-800">Training Tracker</h1>

                        {/* Today's Training */}
                        {todaysSession ? (
                            <div className="bg-orange-100 border-2 border-orange-300 p-4 rounded-lg mb-6">
                                <h2 className="text-lg font-medium text-gray-800 mb-2">Heutiges Training</h2>
                                <div className="flex justify-between items-center">
                                    <div>
                                        <h3 className="font-bold text-xl text-gray-800">{todaysSession.name}</h3>
                                        <p className="text-gray-600">{todaysSession.trainingType} • {todaysSession.exercises.length} Übungen</p>
                                    </div>
                                    <button
                                        onClick={() => setActiveSession(todaysSession)}
                                        className="bg-orange-500 hover:bg-orange-500 text-gray-800 px-6 py-3 rounded-lg font-medium"
                                    >
                                        Start
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-gray-100 p-4 rounded-lg mb-6">
                                <p className="text-gray-600">Heute kein Training geplant</p>
                            </div>
                        )}
                        
                        {/* Free Training Panel */}
                        <div className="mt-6 bg-gray-100 rounded-lg p-4">
                            <h3 className="text-lg font-medium text-gray-800 mb-3">Freies Training</h3>
                            <button
                                onClick={() => setShowFreeTraining(true)}
                                className="w-full bg-orange-500 hover:bg-orange-500 text-gray-800 p-4 rounded-lg font-medium flex items-center justify-center gap-2 transition-colors"
                            >
                                <Play size={20} />
                                <span>Trainingseinheit wählen</span>
                            </button>
                        </div>

                        {showFreeTraining && (
                            <FreeTrainingModal
                                onSelectSession={(session) => {
                                    setActiveSession(session);
                                    setShowFreeTraining(false);
                                }}
                                onClose={() => setShowFreeTraining(false)}
                            />
                        )}

                        <div className="mt-8">
                            <h2 className="text-xl font-bold mb-4">Letzte Trainings</h2>
                            {sessionHistory.length === 0 ? (
                                <p className="text-gray-600 text-sm">Noch keine Trainings absolviert</p>
                            ) : (
                                sessionHistory.slice(-5).reverse().map(history => {
                                    const session = sessions.find(s => s.id === history.sessionId);
                                    return (
                                        <div key={history.id} className="bg-white p-3 rounded mb-2">
                                            <p className="font-medium">{session?.name || 'Unbekannte Einheit'}</p>
                                            <p className="text-sm text-gray-600">
                                                {new Date(history.date).toLocaleDateString('de-DE')}
                                            </p>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>
                );
            };
            
            // Main render
            return (
                <div className="min-h-screen bg-gray-50 text-gray-800">
                    <div className="max-w-lg mx-auto p-4" style={{paddingBottom: '80px'}}>
                        {currentView === 'home' && <HomeView />}
                        {currentView === 'exercises' && <ExercisesView />}
                        {currentView === 'sessions' && <SessionsView />}
                        {currentView === 'plan' && <TrainingPlanView />}
                        {currentView === 'settings' && <SettingsView />}
                    </div>
                    {!activeSession && <Navigation />}
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
</html>
